<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>stopwatch</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap');
        </style>
        
</head>
<body>
    <h1>Stopwatch</h1>
   <div class="container">
    <div class="timer-display">
        00:00:00:00
    </div>
    <ul class="laps"></ul>
    <div class="action">
        <button class="starttimer" onclick="start()">Start</button>
        <button class="pausetimer" onclick="pause()">Pause</button>
        <button class="resettimer" onclick="reset()">Reset</button>
        <button class="restarttimer" onclick="restart()">Restart</button>
        <button class="lap" onclick="lap()">Lap</button>
        <button class="resetlap" onclick="resetlap()">ResetLab</button>
    </div>
   </div>
<script src="script.js"></script>





     
</body>
</html>
